<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Find</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Game ID" formControlName="game" inputmode="numeric" type="text" required>
          <mat-error>
            Please provide a game ID
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Find Game</button>
      </form>
    </mat-card-content>
  </mat-card>

<div class="padding">
    <div class="center">
        <h1 *ngIf="this.connectionState === 0"><mat-spinner></mat-spinner></h1>
        <h1 *ngIf="this.connectionState === 1">Watching game: {{this.id}}</h1>
        <h1 *ngIf="this.connectionState === 2">There was an error in game: {{this.id}}</h1>
    </div>
    <div class="flex-container" *ngIf="this.connectionState === 1">
        <div class="flex-child">
            <app-show-board [currentBoard]="curerntBoard" ></app-show-board>
            <div class="state-menu center">
                <button class="state-button" mat-raised-button color="primary" (click)="skipBackward()"> Skip Back</button>
                <button class="state-button" mat-raised-button color="primary" (click)="moveBackward()">Move Back</button>
                <button class="state-button" mat-raised-button color="primary" (click)="moveForward()">Move Forward</button>
                <button class="state-button" mat-raised-button color="primary" (click)="skipForward()">Skip Forward</button>
            </div>
            <div class="center">
                Last update at: {{this.latestUpdate | date:'mediumTime'}}
            </div>
        </div>
        <div class="left-column">
            <div class="center">
                <app-score-sheet [movesInNotation]="movesInNotation"></app-score-sheet>
            </div>
            <div class="center">
                <app-download-button [movesInNotation]="movesInNotation"></app-download-button>
            </div>
        </div>
    </div>
</div>
